<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js"></script>
</head>
<body>
    <label>Ingrese el numero 1: <br></label><input type="text" id="num1"><br>
    <label>Ingrese el numero 2: <br></label><input type="text" id="num2"><br>

    <input type="button" name="suma" value="SUMAR" onclick="sumar()">
    <input type="button" name="resta" value="RESTAR" onclick="restar()"><br>
    <input type="button" name="mult" value="MULTIPLICAR" onclick="mult()">
    <input type="button" name="div" value="DIVIDIR" onclick="div()"><br>

    <label>Resultado: <br></label><input readonly type="text" id="resultado">
</body>
</html>
